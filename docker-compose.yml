version: '3.8'
services:
  termbridge:
    build: .
    ports:
      - "8080:8080"
    environment:
      - JWT_SECRET=your-super-secret-key-here
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - termbridge
