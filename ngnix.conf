events {
    worker_connections 1024;  # ← YOURS MISSING
}

http {
    log_format main '$remote_addr - $request "$status"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log debug;  # ← MAX DEBUG

    # Dynamic WS upgrade (better than hardcoded)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream termbridge {  # ← Named backend
        server 127.0.0.1:8080;  # ← Match your Go server port
    }

    server {
        listen 80;  # ← HTTP for local dev
        server_name localhost;

        location / {
            proxy_pass http://termbridge;  # ← Uses upstream
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;  # ← Dynamic
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }
    }
}
